<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <h2>Maneira mais simples</h2>
    <audio src="midia/Headlands - National Sweetheart.mp3" controls></audio>
    <h2>Maneira mais completa</h2>
    <audio preload="metadata" controls loop> <!-- metadata: carrega apenas os metadados do arquivo -->
        <source src="midia/Headlands - National Sweetheart.mp3" type="audio/mpeg">
        <!-- Se o navegador não suportar o formato MP3, ele tentará reproduzir o próximo formato -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Headlands - National Sweetheart.mp3">Clique aqui para baixar.</a></p>
    </audio>
</body>
</html>
