<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: #F4A698;
            border: 1px solid #DD614A;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{ /* A pseudo-classe hover faz com que quando passe o mouse em determido elemento aconte√ßa alguma coisa*/
            background-color: #F48668;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
