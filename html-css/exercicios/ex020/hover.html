<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p{ /* O seletor > é utilizado para selecionar um elemento que é filho direto de outro elemento */
            display: none;
        }

        div:hover > p{
            display: block;
            color: #DD614A;
            font-style: italic;
            background-color: #f4a698a9;
            width: 200px;
        }

        div:hover{
            color:#73A580;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
